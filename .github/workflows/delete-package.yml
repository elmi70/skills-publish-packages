name: Delete package

on: [workflow_dispatch]
permissions:
  contents: read
  packages: write

jobs:
  delete-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'publish-packages/game'
          package-type: 'container'
          min-versions-to-keep: 0
          token: ${{ secrets.DELETE_PACKAGE}}
